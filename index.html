<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a4434c7b27.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- HEADER -->
      <header>
        <!-- Header -->
        <div class="header">
          <div class="container">
            <div class="logo"></div>
            <form class="searchBar">
              <button></button>
              <input
                type="text"
                class="search"
                placeholder="Bạn muốn tìm gì...."
              />
            </form>
            <div class="cart">
              <button class="btn-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Giỏ hàng</p>
              </button>
            </div>
            <div class="login">
              <button class="btn-login">
                <i class="fa-solid fa-right-to-bracket"></i>
                <p>Đăng nhập</p>
              </button>
            </div>
          </div>
        </div>
        <!-- Navigation -->
        <div class="navigation">
          <div>
            <ul class="main-menu">
              <li>iPhone</li>
              <li>SAMSUNG</li>
              <li>XIAOMI</li>
              <li>OPPO</li>
            </ul>
          </div>
        </div>
      </header>

      <div class="header-mask"></div>
      <!-- MAIN -->
      <main>
        <div class="main">
          <!-- Slider -->
          <div class="container slider-banner">
            <div class="slider">
              <div class="banner" style="background-color: #ff9999">Div 1</div>
              <div class="banner" style="background-color: #99ccff">Div 2</div>
              <div class="banner" style="background-color: #ffcc99">Div 3</div>
              <div class="banner" style="background-color: #ccccff">Div 4</div>
              <div class="banner" style="background-color: #99ff99">Div 5</div>
            </div>
          </div>
          <!-- Suggestion -->
          <div class="container suggestion">
            <div>Gợi ý cho bạn</div>
            <div class="products">
              <div class="product">
                <div class="productImg">
                  <img src="./assets/item/ip13.jpg" alt="" />
                </div>
                <div class="productName">iPhone 13 PROMAX</div>
                <div class="productDetail"></div>
                <div class="productPrice">200.000 VND</div>
                <button>Mua ngay</button>
              </div>
              <div class="product">SAMSUNG</div>
              <div class="product">SAMSUNG</div>
              <div class="product">SAMSUNG</div>
              <div class="product">SAMSUNG</div>
              <div class="product">SAMSUNG</div>
              <div class="product">iPhone</div>
              <div class="product">iPhone</div>
              <div class="product">iPhone</div>
              <div class="product">iPhone</div>
              <div class="product">iPhone</div>
              <div class="product">iPhone</div>
            </div>
            <div class="showMore">
              <button id="showMoreBtn" onclick="showMoreProducts()">
                Hiển thị thêm
              </button>
            </div>
          </div>
          <div class="container suggestion">
            <div>Gợi ý cho bạn</div>
            <div class="products">
              <div class="product">SAMSUNG</div>
              <div class="product">SAMSUNG</div>
              <div class="product">SAMSUNG</div>
              <div class="product">SAMSUNG</div>
              <div class="product">SAMSUNG</div>
              <div class="product">SAMSUNG</div>
              <div class="product">iPhone</div>
              <div class="product">iPhone</div>
              <div class="product">iPhone</div>
              <div class="product">iPhone</div>
              <div class="product">iPhone</div>
              <div class="product">iPhone</div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
